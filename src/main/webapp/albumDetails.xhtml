<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    Album Details page
    #{albums.album.name}
    <ol>
        <ui:repeat value="#{albums.allSongs}" var="song">
            <li>
                <h:link value="#{song.name}" outcome="songDetails?songId=#{song.id}" />
                #{song.duration}s
            </li>
        </ui:repeat>
    </ol>

</h:body>
</html>

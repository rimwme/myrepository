<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Artists:</h2>
    <ol>
        <ui:repeat value="#{artists.allArtists}" var="artist">
            <li><h:link value="#{artist.name}" outcome="artist?artistId=#{artist.id}" /></li>
        </ui:repeat>
        <h:form>
            Artist's name:
            <h:inputText value="#{artists.artistToCreate.name}" required="true" />
            Career start year:
            <h:inputText value="#{artists.artistToCreate.year}" required="true" />
            <h:commandButton value="Add new artist" action="#{artists.createArtist}" />
        </h:form>
    </ol>

    <h2>Songs:</h2>
    <ol>
        <ui:repeat value="#{songs.allSongs}" var="song">
            <li><h:link value="#{song.name}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        name:
        <h:inputText value="#{songs.songToCreate.name}" required="true" />
        duration:
        <h:inputText value="#{songs.songToCreate.duration}" required="true" />
        <h:commandButton value="Add new song" action="#{songs.createSong}" />
    </h:form>

</h:body>
</html>

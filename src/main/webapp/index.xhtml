<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Artists:</h2>
    <ol>
        <ui:repeat value="#{artists.allArtists}" var="artist">
            <li><h:link value="#{artist.name}" outcome="artist?artistId=#{artist.id}" /></li>
        </ui:repeat>
    </ol>

    Create artist
    <h:form>
        Artist's name:
        <h:inputText value="#{artists.artistToCreate.name}" required="true" />
        Career start year:
        <h:inputText value="#{artists.artistToCreate.year}" required="true" />
        <h:commandButton value="Add new artist" action="#{artists.createArtist}" />
    </h:form>

    <h3>Authors:</h3>
    <ol>
        <ui:repeat value="#{authors.allAuthors}" var="author">
            <li><h:link value="#{author.name} #{author.lastName}" outcome="authorDetails?authorId=#{author.id}" /></li>
        </ui:repeat>
    </ol>
</h:body>
</html>
